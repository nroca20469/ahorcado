<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="contenido-principal">
        <h2>El Joc del Penjat</h2>
        <label> Seleccione una categoria </label>
        <select name="decor" id="categoria" >
            <option value=""> Seleccione una opcion </option>
            <option value="coches"> Marcas de coches </option>
            <option value="deportes"> Deportes </option>
            <option value="anime"> Titulos de anime </option>
            <option value="historia"> Personajes importantes de la historia </option>
            <option value="planetas"> Planetas del sistema solar </option>
            <option value="tabla"> Tabla peroiodica de los elementos </option>
        </select>
        <p>Seleccioni una lletra, li queden <span id="intents">0</span> intents.</p>
        <div id="joc-penjat">
            <div id="paraula"></div>
            <div id="lletres" class="lletres">
                <div class="lletra">A</div>
                <div class="lletra">B</div>
                <div class="lletra">C</div>
                <div class="lletra">D</div>
                <div class="lletra">E</div>
                <div class="lletra">F</div>
                <div class="lletra">G</div>
                <div class="lletra">H</div>
                <div class="lletra">I</div>
                <div class="lletra">J</div>
                <div class="lletra">K</div>
                <div class="lletra">L</div>
                <div class="lletra">M</div>
                <div class="lletra">N</div>     
                <div class="lletra">Ñ</div>
                <div class="lletra">O</div>
                <div class="lletra">P</div>
                <div class="lletra">Q</div>
                <div class="lletra">R</div>
                <div class="lletra">S</div>
                <div class="lletra">T</div>
                <div class="lletra">U</div>
                <div class="lletra">V</div>
                <div class="lletra">W</div>
                <div class="lletra">X</div>
                <div class="lletra">Y</div>
                <div class="lletra">Z</div>
            </div>
            <div class="empezar">
                <button id="empezar">
                    Empezar
                </button>
            </div>
            <div class="cronos">
                <div id="crono">Cronometro partida: <span id="cronometro"></span></div>
                <div id="cronoLetra">Cronometro por letra: <span id="cronometroLetra"></span></div>
            </div>
            
            <div id="acabat">
                <p>Has comés <span id="errors">0</span> errors.</p>
                <div class="reintentar">
                    <button id="reintentar">
                        Reinentar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
